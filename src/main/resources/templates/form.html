<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" data-th-action="@{/contact}" data-th-object="${contact}" method="post">

        <p>Name: <input type="text" data-th-field="*{name}" placeholder="name"></p>
        <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>

        <p>Email: <input type="text" data-th-field="*{email}" placeholder="email"></p>
        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>

        <p>Number: <input type="text" data-th-field="*{phoneNumber}" placeholder="phone number"/></p>
        <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"></p>

        <p>D.O.B: <input type="text" data-th-field="*{dateOfBirth}" placeholder="eg. 01-Jan-1990"/></p>
        <div data-th-if="${#fields.hasErrors('global')}">
            <p data-th-each="err : ${#fields.errors('global')}" 
                data-th-text="${err}"></p>
        </div>
        
        <!-- <span data-th-text="${#fields.errors('dateOfBirth')}"/> -->
        <span data-th-errors="*{dateOfBirth}"/>

        <p><input type="submit" value="submit" /></p>
    </form>
    
</body>
</html>
